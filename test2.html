<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="a"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.ajax({url: './data.json', success: console.log, error: console.error});
        });

        let json_data = '[{"title":"Lista1","color":"red","content":["elem1","elem2","elem3"]},{"title":"Lista2","color":"blue","content":["elem1"]},{"title":"Lista4","color":"darkblue","content":["elemento1","elemento2","elemento3"]},{"title":"Lista4","color":"darkgreen","content":["elem1","elem2","elem3"]},{"title":"Top 5 gusti gelato","color":"orange","content":["Cocco","Pistacchio","Nutella","Stracciatella","Vaniglia"]}]';


        function crea_lista() {
            let data = JSON.parse(json_data);

            let list = $('#a');

            for (let elem of data) {
                // title
                let title = $('<li></li>');
                title.text(elem.title);
                title.css('color', elem.color)
                title.css('font-size', '28px')
                title.css('font-family', 'cursive')
                list.append(title);

                // content
                let sublist = $('<ul></ul>');
                list.append(sublist);
                for (let list_elem of elem.content) {
                    let item = $('<li></li>');
                    item.text(list_elem);
                    item.css('color', elem.color)
                    item.css('font-family', 'monospace')
                    sublist.append(item);
                }
            }
        }
    </script>
</body>
</html>
